train:
  model_family: surrogate

paths:
  h5:
    train: /scratch/project_2008261/pf_surrogate_modelling/data/deterministic/simulation_train.h5
    val:   /scratch/project_2008261/pf_surrogate_modelling/data/deterministic/simulation_val.h5
  sim_map: /scratch/project_2008261/pf_surrogate_modelling/data/deterministic/sim_map.json

dataloader:
  file: /scratch/project_2008261/models/models/train/core/pf_dataloader.py
  class: PFPairDataset
  args:
    input_channels: [0, 1]
    target_channels: [0, 1]
    limit_per_group: 1

model:
  backbone: ads_convnext
  params:
    state_channels: 2   # matches input/target channels
    cond_channels: 2    # conditioning vector (t_norm, G) broadcast to maps
    dim: 16
    depth: 1
    kernel_size: 3
    periodic: false
    drop_path_rate: 0.0
    noise_std: 0.0

diffusion:
  noise_schedule: linear
  timestep_sampler: uniform

loss:
  weight_wavelet_loss: 0.0

adaptive:
  region_selector: none
  enable_adaptive_resolution: false

conditioning:
  enabled: true
  source: field
  cond_dim: 2

loader:
  batch_size: 1
  num_workers: 2
  pin_memory: true

trainer:
  seed: 1
  deterministic: true
  device: cpu
  epochs: 1
  use_val: true
  out_dir: /scratch/project_2008261/models/runs_debug/ads_convnext
  grad_clip: 0.0
  resume: false
  amp: {enabled: false, dtype: fp16}
  channels_last: false
  metrics: {mae: false, psnr: false}
  early_stop: {enabled: false}
  use_wavelet_weights: false

optim:
  name: adam
  lr: 5.0e-4
  weight_decay: 0.0
  betas: [0.9, 0.999]

sched:
  name: none
