train:
  model_family: flow_matching

paths:
  h5:
    train: /scratch/project_2008261/pf_surrogate_modelling/data/stochastic/simulation_train.h5
    val:   /scratch/project_2008261/pf_surrogate_modelling/data/stochastic/simulation_val.h5
  sim_map: /scratch/project_2008261/pf_surrogate_modelling/data/stochastic/sim_map.json

dataloader:
  file: /scratch/project_2008261/pf_surrogate_modelling/models/train/core/pf_dataloader.py
  class: PFPairDataset
  args:
    input_channels: [0, 1]
    target_channels: [0, 1]
    limit_per_group: 2

model:
  backbone: uafno
  params:
    n_channels: 2
    n_classes: 2
    cond_dim: 3            # dataset cond (t_norm, G) + time appended by trainer
    in_factor: 72          # keep encoder moderate
    afno_inp_shape: [64, 64]
    afno_depth: 8          # larger AFNO bottleneck (~202M params total)
    num_blocks: 24
    afno_mlp_ratio: 6.0

flow_matching:
  sigma: 0.0               # deterministic rectified path

loss:
  weight_wavelet_loss: 0.0

adaptive:
  region_selector: none
  enable_adaptive_resolution: false

conditioning:
  enabled: true
  source: field
  cond_dim: 2

loader:
  batch_size: 1            # safer for the larger AFNO bottleneck
  num_workers: 2
  pin_memory: true

trainer:
  seed: 1
  deterministic: true
  device: cuda
  epochs: 1
  use_val: true
  out_dir: /scratch/project_2008261/pf_surrogate_modelling/runs_debug/flowmatch_uafno_bottleneck_d8
  grad_clip: 0.0
  resume: false
  amp: {enabled: true, dtype: fp16}
  channels_last: false
  metrics: {mae: false, psnr: false}
  early_stop: {enabled: false}
  use_wavelet_weights: false

optim:
  name: adam
  lr: 5.0e-4
  weight_decay: 0.0
  betas: [0.9, 0.999]

sched:
  name: none
