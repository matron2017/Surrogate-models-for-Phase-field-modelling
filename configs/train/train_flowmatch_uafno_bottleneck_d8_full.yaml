adaptive: {enable_adaptive_resolution: false, region_selector: none}
conditioning: {cond_dim: 2, enabled: true, source: field}
dataloader:
  args:
    input_channels: [0, 1]
    limit_per_group: null
    target_channels: [0, 1]
  class: PFPairDataset
  file: /scratch/project_2008261/pf_surrogate_modelling/models/train/core/pf_dataloader.py
flow_matching: {sigma: 0.0}
loader: {batch_size: 1, limit_total: 972, num_workers: 4, pin_memory: true}
loss: {weight_wavelet_loss: 0.0}
model:
  backbone: uafno
  params:
    afno_depth: 8
    afno_inp_shape: [64, 64]
    afno_mlp_ratio: 6.0
    cond_dim: 3
    in_factor: 72
    n_channels: 2
    n_classes: 2
    num_blocks: 24
optim:
  betas: [0.9, 0.999]
  lr: 0.0001
  name: adam
  weight_decay: 0.0
paths:
  h5: {train: /scratch/project_2008261/pf_surrogate_modelling/data/stochastic/simulation_train.h5,
    val: /scratch/project_2008261/pf_surrogate_modelling/data/stochastic/simulation_val.h5}
  sim_map: /scratch/project_2008261/pf_surrogate_modelling/data/stochastic/sim_map.json
sched: {name: none}
train: {model_family: flow_matching}
trainer:
  amp: {dtype: fp16, enabled: false}
  channels_last: false
  deterministic: true
  device: cuda
  early_stop: {enabled: false}
  epochs: 1
  grad_clip: 1.0
  log_interval: 50
  metrics: {mae: false, psnr: false}
  out_dir: /scratch/project_2008261/pf_surrogate_modelling/runs_debug/flowmatch_uafno_bottleneck_d8_full
  resume: false
  seed: 1
  use_val: true
  use_wavelet_weights: false
